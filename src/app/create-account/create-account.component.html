

  <div class="container-fluid" style="margin-top: 100px">
    <div class="col-md-6 offset-3" >
      <div class="card">
        <div class="card-header">Créer votre compte</div>
        <div class="card-body">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <label>Nom d'utilisateur</label>
              <input formControlName="username" class="form-control">
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Nom</label>
                <input formControlName="firstName" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label>Prénom</label>
                <input formControlName="lastName" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Permis de conduire (NIF)</label>
                <input formControlName="permis" class="form-control">
              </div>

              <div class="form-group col-md-6">
                <label>Mot de pass</label>
                <input type="pasword" formControlName="password" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Confirmer le mot de pass</label>
                <input formControlName="confirmPassword" class="form-control">
              </div>
              <div class="form-group col-md-6 pt-4">

                <button (click)="save()"    class="btn" style="background-color: #0092ff; color: white "> <i class="fa fa-user-edit"></i> Créer le compte</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
