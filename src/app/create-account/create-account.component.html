

  <div class="container-fluid" style="margin-top: 100px">

    <div class="col-md-6 offset-3" >

      <div class="card"  *ngIf="process==false">
        <div class="card-header">Créer votre compte</div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Attention !</strong> {{error}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Attention !</strong> {{success}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form [formGroup]="signupForm">
            <div class="form-group">
              <label>Nom d'utilisateur</label>
              <input formControlName="username" class="form-control">
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Nom</label>
                <input formControlName="firstName" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label>Prénom</label>
                <input formControlName="lastName" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Permis de conduire (NIF)</label>
                <input type="text" formControlName="permis" class="form-control">
              </div>

              <div class="form-group col-md-6">
                <label>Mot de pass</label>
                <input type="password" formControlName="password" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>Confirmer le mot de pass</label>
                <input type="password" formControlName="confirmPassword" class="form-control">
              </div>
              <div class="form-group col-md-6 pt-4">

                <button (click)="save()"    class="btn" style="background-color: #0092ff; color: white "> <i class="fa fa-user-edit"></i> Créer le compte</button>
              </div>

            <div style="display: flex; justify-content: center; align-content: space-around; margin-left: 5px">
              <button class="btn btn-primary w-50 mb-5">
                <i class="fa fa-facebook-f"></i>
                Continuer avec Facebook</button>
              <p>OR</p>
              <button class="btn btn-danger w-50 mb-5">
                <i class="fa fa-google"></i>
                Continuer avec Google</button>
            </div>
            </div>



          </form>
        </div>
      </div>

      <div *ngIf="process==true" style=" display:flex;justify-content: center; align-content: center" >
        <mat-spinner></mat-spinner>

      </div>

    </div>
  </div>
