<div class="container-fluid" style="margin-top: 100px">
  <div class="col-md-4 offset-4" >
    <div class="card">
      <div class="card-header">Authentification</div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input formControlName="username" class="form-control">
          </div>
          <div class="form-group">
            <label>Mot de pass</label>
            <input formControlName="password" class="form-control">
            <a href="" >Mot de pass oubli√© ? </a>
          </div>
          <button (click)="login()" class="btn" style="background-color: #0092ff; color: white "> <i class="fa fa-arrows-alt-h"></i> Se Connecter</button>
        </form>
        <p class="text-center">
          <span>or</span>
        </p>
        <button class="btn btn-block google-sign-in" (click)="signInHandler()">
          <img [src]="'assets/images/google.svg'" alt="google"/>
          <span>Continue with Google</span>
        </button>

      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4>About Me</h4>
      <h3>{{user.name}}</h3>
      <h5>Photo of me:</h5>
      <div class="fakeimg"><img src="{{user.response.picture.data.url}}"></div>
      <button (click)="signInWithFB()" class="btn btn-primary">Login Facebook</button>
    </div>
  </div>
</div>
